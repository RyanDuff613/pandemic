<!DOCTYPE html>
<html>
  <head>
    <script src="bundle.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Pandemic!</title>
  </head>
  <body>
    <h2>Welcome to Pandemic</h2>
    <h4>the "too close to home" game that's fun for the whole family!</h4>
    <form id="buttons">
      <button type="button" id="start">Start Game</button>
      <button id="moreDistance">Increase Social Distancing Level</button>
      <button id="lessDistance">Decrease Social Distancing Level</button>
      <button id='investScience'>Invest In research</button>
      <button id='diveestScience'>Divest from Research</button>
    </form>
    <div id='gameMetrics'>
      <p>infection rate: <span id="infectionRate"></span></p>
      <p>population: <span id="population"></span></p>
      <p>budget: <span id='budget'></span></p>
      <p>economic production per day: <span id="economy"></span></p>
    </div>
  </body>
</html>
